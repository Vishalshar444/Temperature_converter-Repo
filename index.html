<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
    <title>Temerature_Converter</title>
</head>
<body>
    <nav class="container">
        <div><img src="./temperature.png" alt="" height="50px" width="40px">
        </div>
        <div>
            <ul class="list-item">
                <li class="item">Home</li>
                <li class="item">About</li>
            </ul>
        </div>
    </nav>
    <h1 class="heading"><b>Temperature_Converter</b></h1>
    <div class="temp-section">
        <div class="d-flex temp-display">
        <input onchange="myfunc(this.value)" class="temp-display" name="temp" value="0" type="number" >
        <div id="symbol"> &#8451;</div>
        </div>
        <div class="buttons">
            <button id="Fheit" type="submit" class="cel btn">To_Fahrenheit</button>
            <button id="kel" type="submit" class="kel btn">To_Kelviin</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
